<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>YouTube</title>
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img src="images/logo.svg" alt="logo" class="logo" />
      <div class="search-group">
        <input type="text" placeholder="Search" class="input-search" />
        <button type="submit" class="btn-search">
          <!-- <img src="images/search.svg" alt="search" class="search-icon" /> -->
          <svg class="icon icon-search" width="19px" height="19px">
            <use xlink:href="images/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons-menu">
        <a href="" class="icon-link">
          <svg class="icon icon-video" width="27px" height="20px">
            <use xlink:href="images/icons.svg#phone"></use>
          </svg>
        </a>
        <a href="" class="icon-link">
          <svg class="icon icon-apps" width="21px" height="21px">
            <use xlink:href="images/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="" class="icon-link">
          <svg class="icon icon-notification" width="22px" height="26x">
            <use xlink:href="images/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <a href="#" class="user">
        <img src="images/User.png" alt="" class="user-avatar" />
      </a>
      <!-- /.user -->
    </header>
  </body>
</html>
